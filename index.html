<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>LINE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
        <header class="header">
            <h1 class="header__title">金谷寿里</h1>
            <nav class="pc_nav">
                <ul>
                    <li><img src="img/虫眼鏡.png" alt="虫眼鏡"></li>
                    <li><img src="img/電話機.png" alt="電話の受話器"></li>
                    <li><img src="img/メニュー.png" alt="メニュー"></li>
                </ul>
            </nav>
        </header>

        <main>
            <h2 class="topics">今日</h2>
            <div class="wrapper">
                <div class="line__left">
                    <figure>
                        <img src="img/icon.png" alt="カニさん">
                    </figure>
                    <div class="line__left-text">
                        <div class="text">
                            <p>テキスト</p>
                        </div>
                        <span class="line__left-date">8:45</span>
                    </div>
                </div>

                <div class="line__right">
                    <div class="text">
                        <p>テキスト</p>
                    </div>
                    <span class="line__right-date">既読<br>9:09</span>
                </div>
            </div>
            <h2 class="message">ここから未読メッセージ</h2>
            <div class="wrapper">
                <div class="line__left">
                    <figure>
                        <img src="img/icon.png" alt="カニさん">
                    </figure>
                    <div class="line__left-text">
                        <div class="text">
                            <p>テキスト</p>
                        </div>
                        <span class="line__left-date">12:01</span>
                    </div>
                </div>

                <div class="line__right">
                    <div class="text">
                        <p>テキスト</p>
                    </div>
                    <span class="line__right-date">既読<br>12:02</span>
                </div>
            </div>
        </main>

        <footer>
            <ul class="footer__menu">
                <li class="plus"><img src="img/プラスマークアイコン.png" alt="プラスマークアイコン"></li>
                <li class="camera"><img src="img/カメラ.png" alt="カメラ"></li>
                <li class="photo"><img src="img/イメージ画像.png" alt="イメージ画像"></li>
                <input type="search" value="" placeholder="Aa">
                <li class="smile"><img src="img/顔アイコン.png" alt="顔アイコン"></li>
                <li class="mic"><img src="img/マイク.png" alt="マイク"></li>
            </ul>

        </footer>
    </div>
</body>

</html>
